<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail de l'article</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 th:text="${item.title}">Titre</h1>
        </div>
        <div class="card-body">
            <p><strong>GUID :</strong> <span th:text="${item.guid}"></span></p>
            <p>
                <strong>Publié le :</strong>
                <span th:if="${publishedFormatted != null}" th:text="${publishedFormatted}"></span>
                <span th:if="${publishedFormatted == null && updatedFormatted != null}" th:text="${updatedFormatted}"></span>
            </p>
            <div>
                <strong>Catégories :</strong>
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item" th:each="cat : ${categories}" th:text="${cat}"></li>
                </ul>
            </div>
            <div th:if="${image != null}" class="mb-3">
                <img th:src="${image.href}" th:alt="${image.alt}" th:attr="type=${image.type}" class="img-fluid rounded" />
            </div>
            <div class="mb-3">
                <strong>Contenu :</strong>
                <div class="border p-2" th:text="${content.value}"></div>
            </div>
            <div class="mb-3">
                <strong>Auteurs :</strong>
                <ul class="list-group">
                    <li class="list-group-item" th:each="a : ${authors}">
                        <span th:text="${a.name}"></span>
                        <span th:if="${a.email}"> - <span th:text="${a.email}"></span></span>
                        <span th:if="${a.uri}"> - <a th:href="${a.uri}" th:text="${a.uri}"></a></span>
                    </li>
                </ul>
            </div>
            <div>
                <strong>Contributeurs :</strong>
                <ul class="list-group">
                    <li class="list-group-item" th:each="c : ${contributors}">
                        <span th:text="${c.name}"></span>
                        <span th:if="${c.email}"> - <span th:text="${c.email}"></span></span>
                        <span th:if="${c.uri}"> - <a th:href="${c.uri}" th:text="${c.uri}"></a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
