<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Aide - RSS25SB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Aide du service RSS25SB</h1>
    <div class="row row-cols-1 g-4">
        <div class="col" th:each="op : ${operations}">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <span class="fw-bold" th:text="${op.method}"></span>
                    <code class="ms-2 text-white" th:text="${op.url}"></code>
                </div>
                <div class="card-body">
                    <p class="mb-2"><strong>Résumé :</strong> <span th:text="${op.summary}"></span></p>
                    <div class="mb-2">
                        <strong>Paramètres d’entrée :</strong>
                        <div class="alert alert-info py-2 px-3 mb-0" th:text="${op.inputs}"></div>
                    </div>
                    <div>
                        <strong>Format de retour :</strong>
                        <div class="alert alert-success py-2 px-3 mb-0" th:text="${op.returns}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-secondary mt-4">Retour à l'accueil</a>
</div>
</body>
</html>
